<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://opentype.js.org/dist/opentype.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Font Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="editable-text" contenteditable>
            The quick brown fox jumps over the lazy dog.
        </div>
    </div>
    <div id="drawer" class="drawer">
        <button class="drawer-toggle">â˜°</button>
        <div class="controls">
                <h1>Font Tester</h1>
                <label for="font-file">Upload your font:</label>
                <input type="file" id="font-file" accept=".woff,.woff2,.ttf,.otf">
                <br>
                <label for="font-select">Select font:</label>
                <select id="font-select">
                    <option value="default">Default</option>
                </select>
                <br>
                <label for="font-size-slider">Font size: <span id="font-size-value">16</span>px</label>
                <input type="range" id="font-size-slider" min="8" max="72" value="16">
                <br>
                <label for="line-height-slider">Line height: <span id="line-height-value">1</span></label>
                <input type="range" id="line-height-slider" min="1" max="3" step="0.1" value="1">
                <br>
                <label for="letter-spacing-slider">Letter spacing: <span id="letter-spacing-value">0</span>px</label>
                <input type="range" id="letter-spacing-slider" min="-10" max="10" value="0">
                <br>
                <div>
                    <label>
                        <input type="radio" name="writing-direction" value="ltr" checked> Left to right
                    </label>
                    <label>
                        <input type="radio" name="writing-direction" value="rtl"> Right to left
                    </label>
                    <label>
                        <input type="radio" name="writing-direction" value="vertical"> Vertical
                    </label>
                </div>
                <!-- Add this line in your .controls div -->
                <div id="feature-container"></div>

                <br>
                <br>
        </div>
    </div>
    <script src="controller.js"></script>
    <script src="opentype-features.js"></script>
    <script src="main.js"></script>
</body>
</html>
